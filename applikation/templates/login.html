{% extends "base.html" %}
{% block title %}Logga in{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-card">
    <h2 class="text-center">Logga in</h2>

    {% if error %}
      <div class="form-error">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label">Användarnamn</label>
        <input type="text" name="username" class="form-control" placeholder="Ditt användarnamn" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label">Lösenord</label>
        <input type="password" name="password" class="form-control" placeholder="Ditt lösenord" required>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Logga in</button>
      </div>

      <div class="text-center small">
        <a class="small-link" href="{{ url_for('register') }}">Har du inget konto? Registrera dig</a>
      </div>

        <div class="text-center small">
        <a class="small-link" href="{{ url_for('reset_request') }}">Glömt lösenordet?</a>
      </div>
    
    </form>
  </div>
</div>
{% endblock %}
