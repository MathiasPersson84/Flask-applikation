{% extends "base.html" %}
{% block title %}Registrera{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-card">
    <h2 class="text-center">Skapa konto</h2>

    {% if error %}
      <div class="form-error">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label">Användarnamn</label>
        <input type="text" name="username" class="form-control" placeholder="Välj ett användarnamn" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Lösenord</label>
        <input type="password" name="password" class="form-control" placeholder="Välj ett lösenord" required>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Registrera</button>
      </div>

      <div class="text-center small">
        <a class="small-link" href="{{ url_for('login') }}">Har du redan ett konto? Logga in</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
