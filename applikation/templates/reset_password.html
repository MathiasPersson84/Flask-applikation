{% extends "base.html" %}
{% block title %}Nytt lösenord{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-card">
    <h2 class="text-center">Nytt lösenord för {{ username }}</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nytt lösenord</label>
        <input type="password" name="password" class="form-control" placeholder="Ange nytt lösenord" required>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Uppdatera lösenord</button>
      </div>
      <div class="text-center small">
        <a class="small-link" href="{{ url_for('login') }}">Tillbaka till inloggning</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
